<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque vBasica</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <!--Parte superior-->
        <h1>Controle de Estoque</h1>

        <!------------------------------------------------------------------------>
        <!--Menu de insercao-->
        <div class="container mt-5 bg-light">
            <h2>Insertion</h2>
            <!--If you want the html to handle the post you need to add method="post" action="/submit"
                    where /submit contains the post location-->
            <form id="insertForm">
			    <div class="row">
			        <div class="col-md-6">
			            <div class="form-group row">
			                <label for="id" class="col-sm-4 col-form-label">Id:</label>
			                <div class="col-sm-8">
			                    <input type="text" class="form-control" id="id" name="id">
			                </div>
			            </div>
			            <div class="form-group row">
			                <label for="nome" class="col-sm-4 col-form-label">Name:</label>
			                <div class="col-sm-8">
			                    <input type="text" class="form-control" id="nome" name="nome">
			                </div>
			            </div>
			            <div class="form-group row">
			                <label for="preco" class="col-sm-4 col-form-label">Price:</label>
			                <div class="col-sm-8">
			                    <input type="text" class="form-control" id="preco" name="preco">
			                </div>
			            </div>
			        </div>
			        <div class="col-md-6">
                        <div class="form-group row">
			                <label for="quantidade" class="col-sm-4 col-form-label">Quantidade: </label>
			                <div class="col-sm-8">
			                    <input type="text" class="form-control" id="quantidade" name="quantidade">
			                </div>
			            </div>
			            <div class="form-group row">
			                <label for="dataFabricacao" class="col-sm-4 col-form-label">Data Fabricacao:</label>
			                <div class="col-sm-8">
			                    <input type="text" class="form-control" id="dataFabricacao" name="dataFabricacao">
			                </div>
			            </div>
			            <div class="form-group row">
			                <label for="dataValidade" class="col-sm-4 col-form-label">Data Validade:</label>
			                <div class="col-sm-8">
			                    <input type="text" class="form-control" id="dataValidade" name="dataValidade">
			                </div>
			            </div>
			            <div class="row">
			                <div class="col-md-6 offset-md-6 text-right">
			                    <button id="insertSubmit" class="btn btn-large btn-primary" type="submit">Inserir</button>
			                </div>
			            </div>
			        </div>
			    </div>
			</form>
        </div>
    </div>


    <!------------------------------------------------------------------------>
    <!--Listagem dos produtos por tabela-->
    <div class="container bg-light mt-5">
        <h3>Listagem</h3>
        <div class="row mt-4"> <!--Indicar o que cada col representa o seu tamanho-->

            <div class="col-md-2">
                <!--Textos que contem post-->
                <a id="sortID" href="#">
                    <p><b>ID</b></p>
                </a>

            </div>
            <div class="col-md-4">
                <a id="sortNome" href="#">
                    <p><b>Nome</b></p>
                </a>
            </div>
            <div class="col-md-3">
                <a id="sortPreco" href="#">
                    <p><b>Preco</b></p>
                </a>
            </div>
            <div class="col-md-1">
                <p><b>Detalhar</b></p>
            </div>
            <div class="col-md-1">
                <p><b>Atualizar</b></p>
            </div>
            <div class="col-md-1">
                <p><b>Excluir</b></p>
            </div>
        </div>

        <!--Esta div sera atualizado por um post efetuado pelo javascript 
                para mostrar os resultado do db-->
<div id="SparkUpdateArea">
</div>

        <!-- Include Bootstrap JS and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
</body>

</html>
